[server]
hostname = localhost
port = 8080

[setup]
datadir = ./data
train_size = 0.7
learn_rate = 1e-5
epochs = 5

[butterworth]
order = 4
type = bandpass
output = sos
low_freq = 0.1
high_freq = 20.0

[dataset]
radar_sr = 2000
bp_sr = 200
window_size = 1
overlap = 0.3

[dataloader]
batch_size = 32
num_workers = 8
