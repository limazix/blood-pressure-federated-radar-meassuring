[server]
hostname = 127.0.0.1
port = 8080
grpc = 1073741824

[setup]
datadir = ./data
train_size = 0.7
val_size = 0.15
learn_rate = 1e-4
min_learn_rate= 5e-5
epochs = 100
version = 3

[subjects]
id_prefix = GDN00
num_subjects = 30

[butterworth]
order = 4
type = bandpass
output = sos
low_freq = 0.1
high_freq = 20.0

[dataset]
radar_sr = 2000
bp_sr = 200
window_size = 1
overlap = 0.3

[dataloader]
batch_size = 32
num_workers = 8
